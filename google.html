        <div class="plus">
            <div class="plus-icon"><i class="fa-solid fa-plus"></i></div>

    <script>
        const gnbMenu = document.getElementById('gnb-menu')
        const menu = document.querySelector('.menu')
        gnbMenu.addEventListener('click', () => {
            menu.classList.toggle('on')
        })
